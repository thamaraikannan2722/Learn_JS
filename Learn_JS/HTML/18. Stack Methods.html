<!DOCTYPE html>
<html>
    <head>
        <title>Stack Methods</title>

        <script>

            // How use arrays into Stack Data Structure
            var books = new Array('html', 'css', 'js');
            console.log(books);

            var count = books.push('angular js');
            console.log(count); // Returned value will be stored

            books.push('react js', 'vue js');

            var removedBook = books.pop();
            console.log(removedBook);
            console.log(books.length);
            
        </script>
    </head>

    <body>
        <h1>Stack Methods</h1>
    </body>
</html>
