<!DOCTYPE html>
<html>
    <head>
        <title>Relational and Logical Operators</title>

        <script>
            // Relational Operators
            console.log('10 > 5 = ', 10 > 5); // true
            console.log('15 < 8 = ', 15 < 8); // false

            console.log('16 >= 15 = ', 16 >= 15); // true
            console.log('21 <= 18 = ', 21 <= 18); // false

            console.log('15 == 15 =', 15 == 15); // true
            console.log('15 != 15 =', 15 != 15); // false

            console.log('15 == "15" =', 15 == "15"); // true
            console.log('15 != "15" =', 15 != "15"); // false

            // Logical  / Boolean Operators
        </script>
    </head>

    <body>
        <h1>Relational and Logical Operators</h1>
    </body>
</html>
