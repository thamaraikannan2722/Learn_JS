<!DOCTYPE html>
<html>
    <head>
        <title>Understanding Objects 1</title>

        <script>
            var obj = new Object(); // Object constructor syntax
            var obj2 = {}; // Object literal syntax

            var user1 = new Object();
            user1.name = 'Thamarai';
            user1.age = '21';
            
            user1.sayHi = function() {
                console.log('Hello, ' + user1.name);
            }

            user1.sayHi();

            var user2 = {
                name: 'Ashwin' ,
                age: '18' ,
                sayHi: function() {
                    console.log('Hello, ' + this.name);
                }
            }

            user2.sayHi();
            
            var user3 = user2;
            user3.sayHi();
            user2 = null ;
            user3.sayHi();

            console.log(user3);


            user1['First Name'] = 'TK';
            console.log(user1);

            var propName = 'First Name';
            console.log(user1[propName]);

            // For-in Loop  - Accessing the properties of an object through the loop
            for (prop in user3){
                console.log(user3[prop]);
            }
            
        </script>
    </head>

    <body>
        <h1>Understanding Objects 1</h1>
    </body>
</html>
