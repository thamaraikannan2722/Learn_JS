<!DOCTYPE html>
<html>
    <head>
        <title> Arithmatic Operators</title>
        
        <script>
            var result = 10 + 20;
            console.log(result);

            result = result - 5;
            console.log(result);

            result = result * 2;
            console.log(result);

            result = result / 5;
            console.log(result);

            result = result % 3;
            console.log(result);

            result = result + 1;
            console.log(result);

            result++;
            console.log(result);

            result--;
            console.log(result);

            ++result;
            console.log(result);

            --result;
            console.log(result);

            var otherVar = ++result + 5;
            console.log(otherVar);

            var otherVar1 = result++ +2;
            console.log(otherVar1);
            console.log(result);

            var lang = "JavaScript";
            console.log("Welcome to " + lang);

            console.log(lang + 100);
            console.log(2021 - "text");
        </script>
    </head>

    <body>
        <h1>Arithmatic Operators</h1>
        <ul>
            <li>Addition</li>
            <li>Subtraction</li>
            <li>Multiplication</li>
            <li>Division</li>
            <li>Modulus (Remainder)</li>
        </ul>
    </body>
</html>
