<!DOCTYPE html>
<html>
    <head>
        <title>Conditional and Assignment Operators</title>

        <script>
            // Conditional Operators
            // Syntax
            // variableName = booleanExpress ? trueValue : falseValue;
            var age = 17, isMinor;
            isMinor = age >= 18 ? 'No' : 'Yes';
            console.log('isMinor', isMinor);

            // Compound Operators
            var balance = 5000, credit = 2000;
            // balance = balance + credit;
            balance += credit;
            console.log('balance', balance);
        </script>
    </head>

    <body>
        <h1>Conditional and Assignment Operators</h1>
    </body>
</html>
