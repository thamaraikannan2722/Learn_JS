<!DOCTYPE html>
<html>
    <head>
        <title>Date and Regular Expression Objects</title>

        <script>

            // Date Objects
            var now = new Date();
            console.log(now);
            
            var dob = new Date('18, Nov 1999');
            console.log(dob);
            dob = new Date('1999-11-18');
            console.log(dob);
            console.log(dob.valueOf());

            // Regular Expression Objects
            var regex = /[0-9]/;
            console.log(regex.test('some test')); //false
            console.log(regex.test('some 12345 test')); //true

            regex = new RegExp('[0-9]');
            console.log(regex.test('some test')); //false
            console.log(regex.test('some 12345 test')); //true

        </script>
    </head>

    <body>
        <h1>Date and Regular Expression Objects</h1>
    </body>
</html>
