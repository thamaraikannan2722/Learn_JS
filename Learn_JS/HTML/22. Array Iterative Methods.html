<!DOCTYPE html>
<html>
    <head>
        <title>Array Iterative Method</title>

        <script>

            // Iterative - Repetition of process
            var availableFruits = ['Apple', 'Orange', 'Mango', 'Banana'];

            for(var i = 0; i < availableFruits.length; i++) {
                //
            }

            availableFruits.forEach(function(item, index, array){
                console.log('In this fruits array ' + array);
                console.log('Fruit ' + item + 'is at position ' + index);
            })

            // Map Method - It process every element and return as a new Array
            var priceList = [100, 15, 25, 1000, 550, 675];
            var discount = 10;
            var newPriceList = priceList.map(function(price) {
                return price - (price * 10 / 100);
            });

            console.log(newPriceList);

            // Filter Method - It filters some of the elements in array and returns as a new Array
            var employees = [
                {
                    role: 'Junior Designer',
                    salary:20000
                },
                {
                    role: 'Senior Designer',
                    salary: 40000
                },
                {
                    role: 'Junior Developer',
                    salary: 25000
                },
                {
                    role: 'Senior Developer',
                    salary: 50000
                },
                {
                    role: 'Team Leader',
                    salary: 75000
                },
                {
                    role: 'DevOps',
                    salary: 100000
                }
            ];

            var highPayingJobs = employees.filter(function(employee) {
                return employee.salary >= 50000
            });

            console.log(highPayingJobs);

            // Every Method - If the all elements of the array will pass conditions it will return as true or false
            // Some Method - If some elements of the array will pass conditions it will return as true or false
            function getResult(markList) {
                var result = markList.every(function(mark) {
                    return mark > 45;
                });
                if (result) {
                    return 'All Passed';
                }
                else{
                    return ' You Failed';
                }
            }

            console.log(getResult([80, 70, 90, 95, 91]));
            console.log(getResult([35, 40, 45, 50, 46]));

            function getResults(results) {
                var result = results.some(isPass);
                if (result) {
                    return 'Only some students are passed';
                }
                else {
                    return 'All students are passed';
                }
            }

            function isPass(result) {
                return result !== 'pass';
            }

            console.log(getResults(['pass','fail','pass','fail']));
            console.log(getResults(['pass','pass','pass','pass']));

        </script>
    </head>

    <body>
        <h1>Array Iterative Method</h1>
    </body>
</html>
