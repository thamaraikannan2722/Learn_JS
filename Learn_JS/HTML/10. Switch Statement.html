<!DOCTYPE html>
<html>
    <head>
        <title>Switch Statement</title>

        <script>
            //Switch Statement

            var day = 4;
            switch (day){
                case 1:
                    console.log('Monday');
                    break;
                case 2:
                    console.log('Tuesday');
                    break;
                case 3:
                    console.log('Wednesday');
                    break;
                case 4:
                    console.log('Thursday');
                    break;
                case 5:
                    console.log('Friday');
                    break;
                case 6:
                    console.log('Saturday');
                    break;
                case 7:
                    console.log('Sunday');
                    break;
                default:
                    console.log('There is no such day in week');
            }
        </script>
    </head>

    <body>
        <h1>Switch Statement</h1>
    </body>
</html>
