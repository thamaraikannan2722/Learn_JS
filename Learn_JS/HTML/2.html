<!DOCTYPE html>
<html>
    <head>
        <title>Datatypes in JavaScript</title>
    </head>

    <body>
        <noscript>
           <h1>Please enable JavaScript to work properly</h1>
        </noscript>

        <script>
            var age = 21;
            var cgpa = 7.8;
            console.log(age);
            console.log(cgpa);

            var octNum = 0363;
            var hexNum = 0x25;
            console.log(octNum);
            console.log(hexNum);

            var amount = 1.1e6;
            console.log(amount);

            var name = 'thamarai';
            var profession = "Web Developer";
            console.log(name);
            console.log(profession);

            var yes = true;
            var no = false;
            console.log(yes);
            console.log(no);

            var nothing;
            console.log(nothing);

            var age = 35;
            console.log(age);
            age = 'Im Young';
            console.log(age);
</script>

        <h1>Primitive Datatypes - Simple</h1>
        <ul>
            <li>Number - Number Datatype - It represent Numbers and Float Values</li>
            <li>String</li>
            <li>Boolean</li>
            <li>Null</li>
            <li>Undefined</li>
        </ul>
        <br>
        <h1>Reference Datatypes - Complex</h1>
        <ul>
            <li>Object</li>
        </ul>
    </body>
</html>
