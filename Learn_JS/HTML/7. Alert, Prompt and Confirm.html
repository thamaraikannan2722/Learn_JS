<!DOCTYPE html>
<html>
    <head>
        <title>Alert, Prompt and Confirm</title>

        <script>
            // Alert
            alert('Hello, JavaScript!')

            // Prompt
            var name = prompt('What is your name?' , 'Anonymous');
            alert('Hello,' + name + '!');

            // Confirm
            var response = confirm('I am intrested to learn JavaScript');
            alert(response);
        </script>
    </head>

    <body>
        <h1>Alert, Prompt and Confirm</h1>
    </body>
</html>
